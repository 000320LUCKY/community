<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title th:text="${question.title}">个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body class="background_publish_body">
<!--     header-->
<nav class="navbar navbar-default" th:replace="_fragment :: nav"></nav>
<!--主体内容-->
<div class="container-fluid main background_publish_div">
    <div class="row">
        <!--        左侧-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
<!--            正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span  th:text="${question.title}" class=""></span></h4>
                <span class="text-desc" style="font-size: 12px !important;font-weight: normal !important;color: #999 !important;">
                    作者：<span th:text="${question.user.name}"></span> |
                    发布时间：<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!--            描述-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!--            功能栏-->
                <br>
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
<!--            评论显示-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"></span>个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-sp">
<!--                评论列表-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <!--             本人信息   -->
                    <div class="media" >
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${comment.user.avatarUrl}" >
                            </a>
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.id}">
                            <h6 class="media-heading" >
                                <span  th:text="${comment.user.name}"></span>
                            </h6>
                            <div th:text="${comment.content}">我是回复内容</div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span th:data-id="${comment.id}" onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right" th:text="${#dates.format(comment.gmtCreate, 'yyyy-MM-dd')}"></span>
                            </div>
<!--                            二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments" th:id="${'comment-'+comment.id}">
<!--                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">-->
<!--                                    &lt;!&ndash;             本人信息   &ndash;&gt;-->
<!--                                    <div class="media" >-->
<!--                                        <div class="media-left">-->
<!--                                            <a href="#">-->
<!--                                                <img class="media-object img-rounded"-->
<!--                                                     th:src="${comment.user.avatarUrl}" >-->
<!--                                            </a>-->
<!--                                        </div>-->
<!--                                        <div class="media-body">-->
<!--                                            <h6 class="media-heading" >-->
<!--                                                <span  th:text="${comment.user.name}"></span>-->
<!--                                            </h6>-->
<!--                                            <div th:text="${comment.content}">我是回复内容</div>-->
<!--                                            <div class="menu">-->
<!--&lt;!&ndash;                                                <span class="glyphicon glyphicon-thumbs-up icon"></span>&ndash;&gt;-->
<!--&lt;!&ndash;                                                <span class="glyphicon glyphicon-comment icon " th:data-id="${comment.id}"  onclick="collapseComments(this)"></span>&ndash;&gt;-->
<!--                                                <span class="pull-right" th:text="${#dates.format(comment.gmtCreate, 'yyyy-MM-dd')}"></span>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="评论一下...." th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)" th:data-id="${comment.id}">评论</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!--        评论栏-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                   回复内容
                </h4>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <!--             本人信息   -->
                    <div class="media" >
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${question.user.avatarUrl}" >
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading" >
                                <span  th:text="${question.user.name}"></span>
                            </h6>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-comment"  onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--        右侧-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
<!--             本人信息   -->
                <div class="media" >
                    <div class="media-left" style="padding-top: 10px;">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" >
                            <span  th:text="${question.user.name}"></span>
                        </h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
